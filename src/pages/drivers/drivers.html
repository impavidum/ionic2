<ion-header>

    <ion-navbar>
        <ion-title>Your Drivers</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-searchbar [(ngModel)]="driverFilter" placeholder="Search for a driver">
    </ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let driver of drivers | orderBy : 'avg_score' | filter: 'name' : driverFilter" [navPush]="drivingLogPage" [navParams]="driver">
            <ion-thumbnail item-left>
                <img [src]="driver.avatar">
            </ion-thumbnail>
            <h2>{{driver.name}}</h2>
            <p [ngClass]="{'a': driver.avg_score > a,'b': driver.avg_score > b && driver.avg_score <= a,'c': driver.avg_score > c && driver.avg_score <= b,'d': driver.avg_score > d && driver.avg_score <= c}"><b>Driving Quality: {{driver.avg_score | driverScore}}</b></p>
            <p class="company-name"><i>{{driver.company}}</i></p>
            <button clear item-right>View</button>
        </ion-item>
    </ion-list>
</ion-content>
