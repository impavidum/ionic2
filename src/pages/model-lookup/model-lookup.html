<!-- Model Lookup Page -->
<ion-header>

    <ion-navbar>
        <ion-title>Select A Model</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-searchbar [(ngModel)]="modelFilter" placeholder="Filter Vehicle Models">
    </ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let model of models | filter: 'name' : modelFilter" [navPush]="yearLookupPage" [navParams]="{model: model, make: make}">
            {{model.name}}
        </ion-item>

    </ion-list>

</ion-content>
